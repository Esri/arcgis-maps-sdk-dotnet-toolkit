version: 100.6.0-{build}
branches:
  only:
  - master
image: Visual Studio 2019
configuration: Release
platform: Any CPU
nuget:
  disable_publish_on_pr: true
before_build:
- cmd: >-
    msbuild /t:restore src/Esri.ArcGISRuntime.Toolkit.sln   
    msbuild /t:restore src/Esri.ArcGISRuntime.Toolkit.sln
    msbuild /t:restore src/Esri.ArcGISRuntime.ARToolkit.sln   
    msbuild /t:restore src/Esri.ArcGISRuntime.ARToolkit.sln
build:
  project: src/Esri.ArcGISRuntime.Toolkit.sln
  verbosity: minimal
build:
  project: src/Esri.ArcGISRuntime.ARToolkit.sln
  verbosity: minimal
artifacts:
- path: .\Output\NuGet\Release\*.nupkg
  name: NuGet
