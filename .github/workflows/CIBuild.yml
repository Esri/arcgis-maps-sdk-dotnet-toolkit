name: CI

on:
  push:
    branches:
    - main
    - release/*
    paths-ignore:
    - 'docs/**'
  pull_request:
    branches:
    - main
    paths-ignore:
    - 'docs/**'
    
jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - name: Clone Toolkit
      uses: actions/checkout@v1
    
    - name: Setup Visual Studio Command Prompt
      uses: microsoft/setup-msbuild@v1.0.2
    - pwsh: |
        Set-Location "C:\Program Files (x86)\Microsoft Visual Studio\Installer\"
        $InstallPath = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise"
        $componentsToAdd = @(
          "Component.Xamarin"
        )
        [string]$workloadArgs = $componentsToAdd | ForEach-Object {" --add " +  $_}
        $Arguments = ('/c', "vs_installer.exe", 'modify', '--installPath', "`"$InstallPath`"",$workloadArgs, '--quiet', '--norestart', '--nocache')
        $process = Start-Process -FilePath cmd.exe -ArgumentList $Arguments -Wait -PassThru -WindowStyle Hidden
        if ($process.ExitCode -eq 0)
        {
            Write-Host "components have been successfully added"
        }
        else
        {
            Write-Host "components were not installed"
            exit 1
        }
      displayName: "Install Xamarin Components"
    - name: Build
      run: |
        msbuild /restore /t:Build src/Esri.ArcGISRuntime.Toolkit.sln /p:Configuration=Release
        msbuild /restore /t:Build src/Esri.ArcGISRuntime.ARToolkit.sln /p:Configuration=Release
      
    - name: Upload artfacts
      uses: actions/upload-artifact@v1
      with:
        name: NuGet Packages
        path: Output/NuGet/Release
